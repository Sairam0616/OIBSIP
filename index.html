<!DOCTYPE html>
<html>
<head>
	<title>Temperature Conversion</title>
     
   
</head>
 
 <header> <h1>Temperature Conversion</h1></header>

<body>
    
	<!-- Celsius to Fahrenheit -->
	<input type="radio" id="celsiusToFahrenheit" name="conversionType" value="celsiusToFahrenheit">
	<label for="celsiusToFahrenheit">Celsius to Fahrenheit</label><br>

	<!-- Fahrenheit to Celsius -->
	<input type="radio" id="fahrenheitToCelsius" name="conversionType" value="fahrenheitToCelsius">
	<label for="fahrenheitToCelsius">Fahrenheit to Celsius</label><br>

	<!-- Celsius to Kelvin -->
	<input type="radio" id="celsiusToKelvin" name="conversionType" value="celsiusToKelvin">
	<label for="celsiusToKelvin">Celsius to Kelvin</label><br>

	<!-- Kelvin to Celsius -->
	<input type="radio" id="kelvinToCelsius" name="conversionType" value="kelvinToCelsius">
	<label for="kelvinToCelsius">Kelvin to Celsius</label><br>

	<!-- Fahrenheit to Kelvin -->
	<input type="radio" id="fahrenheitToKelvin" name="conversionType" value="fahrenheitToKelvin">
	<label for="fahrenheitToKelvin">Fahrenheit to Kelvin</label><br>

	<!-- Kelvin to Fahrenheit -->
	<input type="radio" id="kelvinToFahrenheit" name="conversionType" value="kelvinToFahrenheit">
	<label for="kelvinToFahrenheit">Kelvin to Fahrenheit</label><br>

	<!-- Input value -->
	<label for="inputValue">Enter value:</label>
	<h3><input type="number" id="inputValue" name="inputValue"><br></h3>
    
	<button onclick="checkRadio()">Convert</button><br>

	<!-- Output value -->
	<h3>Output Value: </h3><b><p id="outputValue"></p></b>
    
    <img src="tem3.jpg" class="right">
	<script>
        function checkRadio() {
			var radios = document.querySelectorAll('input[type="radio"]');
			var selected = false;

			for (var i = 0; i < radios.length; i++) {
				if (radios[i].checked) {
					selected = true;
					break;
				}
			}

			if (selected) {
                convert();

			} else {
				alert("Please select at least one radio button");
			}
		}
		function convert() {
			// Get selected conversion type
			const conversionType = document.querySelector('input[name="conversionType"]:checked').value;
			
			// Get input value
			const inputValue = parseFloat(document.getElementById("inputValue").value);

			// Convert temperature
			let outputValue;
			switch(conversionType) {
				case "celsiusToFahrenheit":
					outputValue = (inputValue * 1.8) + 32;
					break;
				case "fahrenheitToCelsius":
					outputValue = (inputValue - 32) / 1.8;
					break;
				case "celsiusToKelvin":
					outputValue = inputValue + 273.15;
					break;
				case "kelvinToCelsius":
					outputValue = inputValue - 273.15;
					break;
				case "fahrenheitToKelvin":
					outputValue = (inputValue + 459.67) * (5/9);
					break;
				case "kelvinToFahrenheit":
					outputValue = (inputValue * 1.8) - 459.67;
					break;
			}

			// Display output value
			document.getElementById("outputValue").innerHTML = outputValue.toFixed(2);
		}
	</script>
    <style>
        body {
         font-family: Arial, sans-serif;
         background-image: url("call.jpg");
       
         padding:5%;
         text-align:justify;
        
         background-repeat: no-repeat;
        }

        h1 {
          text-align: center;
          padding:0%;
            }
 

img.right {
	float: right;
	margin: 0 0 1em 1em;
}

input{
  text-align: center;
  margin-bottom: 20px;
}

output{
  text-align: center;
}

    </style>
</body>
</html>
